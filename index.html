<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MinervEdit</title>
        <meta name="author" content="Thiago Barroso Perrotta, Luiz Carlos Ciafrino Neto">
        <meta name="application-name" content="MinervEdit">
        <meta name="description" content="MinervEdit, a collaborative text editor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="MinervEdit, text editor, collaborative">

        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>

    <div class="jumbotron">
      <div class="container">
        <h1>MinervEdit <small><i class="glyphicon glyphicon-pencil"></i></small></h1>
        <p>Your favorite collaborative text editor.</p>
      </div>
    </div>

    <div class="container">
        <div class="col-md-12">
          <textarea id="editor" rows="10" cols="100"></textarea>
        </div>

      <hr />

      <footer>
        <p style="text-align: right;">&copy; Thiago Barroso Perrotta, Luiz Carlos Ciafrino Neto 2015</p>
      </footer>
    </div>
        <!-- scripts -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/tinymce/tinymce.min.js"></script>
        <script>tinymce.init({
            selector: '#editor',
            setup: function(ed) {
                ed.on('init', function() {
                    this.execCommand("fontSize", false, "18px");
                });
            }
        });
        </script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
